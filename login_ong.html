<body>
  <header>
    <h1>🐾 Área da ONG - PetFinder</h1>
    <p>Cadastre sua ONG ou faça login para gerenciar pets e campanhas</p>
    
  </header>

  <main>
    <section>
     
      
 <h1>Login ONG</h1>
<form id="loginOng">
  <label for="emailLogin">Email:</label>
  <input type="email" id="emailLogin" name="emailLogin" placeholder="Email" required />
  <small class="erro" id="erroEmailLogin"></small>

  <label for="senhaLogin">Senha (máx. 8 caracteres):</label>
  <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Senha" maxlength="8" required />
  <small class="erro" id="erroSenhaLogin"></small>

  <button type="submit">Entrar</button>
</form>

<h2>Cadastro ONG</h2>
<form id="cadastroOng">
  <label for="nomeOng">Nome da ONG:</label>
  <input type="text" id="nomeOng" name="nomeOng" placeholder="Nome da ONG" required />
  <small class="erro" id="erroNomeOng"></small>

  <label for="emailOng">Email:</label>
  <input type="email" id="emailOng" name="emailOng" placeholder="Email" required />
  <small class="erro" id="erroEmailOng"></small>

  <label for="senhaOng">Senha (máx. 8 caracteres):</label>
  <input type="password" id="senhaOng" name="senhaOng" placeholder="Senha" maxlength="8" required />
  <small class="erro" id="erroSenhaOng"></small>

  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />
  <small class="erro" id="erroCidade"></small>

  <button type="submit">Cadastrar</button>
</form>

    
    </section>

  </main>
